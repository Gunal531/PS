<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Distribution Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6f9;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1c5e85;
        }
        .block {
            background: #ecf0f1;
            padding: 20px;
            margin-top: 25px;
            border-left: 6px solid #3498db;
            border-radius: 10px;
        }
        .block h2 {
            margin-top: 0;
            color: #34495e;
        }
        .block p {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Probability Distribution Analyzer</h1>
        <form method="POST">
            <label for="question"><strong>Enter your probability question:</strong></label>
            <textarea name="question" required>{{ question }}</textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if question %}
        <div class="block">
            <h2>üìå Question Recap:</h2>
            <p>{{ question }}</p>
        </div>
        {% endif %}

        {% if distribution %}
        <div class="block">
            <h2>üîç Analyzed Distribution:</h2>
            <p>{{ distribution }}</p>
        </div>
        {% endif %}

        {% if result %}
        <div class="block">
            <h2>üìê Step-by-Step Solution:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
